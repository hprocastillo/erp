<div class="modal-header">
  <h5 class="modal-title">Editar usuario</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<form [formGroup]="form" (ngSubmit)="save()">
  <div class="modal-body">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="displayName">
    </div>
    <div class="mb-3">
      <label class="form-label">Rol</label>
      <select class="form-select" formControlName="role">
        <option value="USUARIO">Usuario</option>
        <option value="ADMINISTRADOR">Administrador</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Guardar</button>
    <button class="btn btn-secondary" type="button" (click)="activeModal.dismiss()">Cancelar</button>
  </div>
</form>
