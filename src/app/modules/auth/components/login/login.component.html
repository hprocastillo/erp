<div class="container-fluid mt-5 container-xxl">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">

          <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <!----------------------------------------->
            <!----------------- EMAIL ----------------->
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> Correo electrónico
              </label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
              />
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">El formato del correo no es válido.</small>
              </div>
            </div>

            <!----------------------------------------->
            <!--------------- PASSWORD ---------------->
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock"></i> Contraseña
              </label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
              />
              <div class="invalid-feedback"
                   *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
                  La contraseña debe tener al menos 6 caracteres.
                </small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span *ngIf="!loading"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</span>
            </button>
          </form>

          <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
            {{ error }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
